<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
  <head>
    {{- partial "head.html" . -}}
    {{- block "head" . }}{{- end }}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <main>
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
    {{- partial "foot.html" . -}}
    {{- block "foot" . }}{{- end }}
  </body>
</html>

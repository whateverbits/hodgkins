{{ $icon := . }}
{{ $iconPath := "plugins/simple-icons/" }}
{{ $iconResource := resources.Get (printf "%s%s.svg" $iconPath (lower $icon)) }}

{{ if $iconResource }}
  <span class="icon brand" aria-hidden="true">
    {{ $iconResource.Content | safeHTML }}
  </span>
{{ else }}
  {{ partial "icon" "globe" }}
{{ end }}
